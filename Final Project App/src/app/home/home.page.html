<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">

    <ion-row>
      <ion-col>

        <ion-list>
          <ion-item>
           <ion-label floating>Username</ion-label>
           <ion-input type="text" value="" #username></ion-input>
          </ion-item>
          <ion-item>
           <ion-label floating>Password</ion-label>
           <ion-input type="password" #password></ion-input>
          </ion-item>
         </ion-list>
        
  
        <!-- <ion-label>Username</ion-label>
        <ion-input placeholder="placeholder" type="text"></ion-input>

        <ion-label>Password</ion-label>
          <ion-input placeholder="placeholder" type="password"></ion-input>
        -->
        <ion-button >Log In</ion-button>
        <ion-button  color="secondary"  (click)="navigateToSignUp()" >Sign Up</ion-button> 
      </ion-col>
     
    </ion-row>
  </div>
</ion-content>
